name: Check for Duplicate Entries

on:
  push:
    branches:
      - main

jobs:
  check-duplicates:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run duplicate check
        run: node .github/scripts/check-duplicates.js

      - name: Create GitHub issue if duplicates found
        if: failure()
        uses: peter-evans/create-issue-from-file@v2
        with:
          title: 'Duplicate Entries Found'
          content-filepath: 'duplicate-warnings.txt'
          labels: 'bug'
